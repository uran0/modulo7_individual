{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Hola {{ user.username }}!, a continuación tus tareas:</h1>
<form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button type="submit">Cerrar Sesión</button>
</form>

<a href="{% url 'create_task' %}">Agregar nueva tarea</a>

<ul>
    {% for task in tasks %}
        <li>
            <a href="{% url 'task_detail' task.id %}">{{ task.name }}</a>
        </li>
    {% empty %}
        <li>No tienes tareas asignadas.</li>
    {% endfor %}
</ul>

{% endblock %}
